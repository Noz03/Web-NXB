<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script>
      (function(w,d){
          var m=d.querySelector("meta[name=viewport]"),t;
          if(!m){m=d.createElement('meta');m.name='viewport';d.head.appendChild(m)}
          function f(){
              var realW = Math.min(w.screen.width, w.innerWidth);
              if(realW < 768){
                  var r = realW / 576;
                  if(r > 1) r = 1;
                  m.content='width=576,initial-scale='+r+',maximum-scale=1,user-scalable=yes';
              }else{
                  m.content='width=device-width,initial-scale=1';
              }
          }
          f();       
          w.addEventListener("resize",function(){clearTimeout(t);t=setTimeout(f,50)});
          w.addEventListener("orientationchange",function(){setTimeout(f,200)});
      })(window,document);
    </script>
    <noscript>
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </noscript>
    <title>Cơ cấu tổ chức</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/index.css" />

        <!-- Hero Image -->
